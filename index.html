<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>

</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">My Blog</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="submit-post.html">Submit Post</a></li>
        </ul>
    </div>

    <!-- Blog Titles Section -->
    <section class="blog-posts">
        <h2>Recent Blog Posts</h2>
        <ul id="post-list"></ul> <!-- Post titles will be dynamically loaded here -->
    </section>

    <footer>
        &copy; 2024 My Blog. All rights reserved.
    </footer>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCy3rmEhSOJVu_kZavLBeJFgMfpbXsmw00",
            authDomain: "client1-blog.firebaseapp.com",
            projectId: "client1-blog",
            storageBucket: "client1-blog.appspot.com",
            messagingSenderId: "212189181424",
            appId: "1:212189181424:web:4e1c8f71bd59d211c3d935"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Fetch blog posts from Firebase and display titles
        const postList = document.getElementById('post-list');

        db.collection('posts').get().then(snapshot => {
            snapshot.forEach(doc => {
                const post = doc.data();
                const li = document.createElement('li');
                li.innerHTML = `<a href="blogpost.html?id=${doc.id}">${post.title}</a>`;
                postList.appendChild(li);
            });
        }).catch(error => {
            console.error('Error fetching blog posts:', error);
        });
    </script>

</body>
</html>
