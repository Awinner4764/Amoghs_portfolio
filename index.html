<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">My Blog</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="submit-post.html">Submit Post</a></li>
        </ul>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to My Blog</h1>
    </section>

    <!-- Blog Posts Section -->
    <section class="blog-posts">
        <h2>Recent Posts</h2>
        <div id="posts-list">Loading posts...</div>
    </section>

    <footer>
        &copy; 2024 My Blog. All rights reserved.
    </footer>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCy3rmEhSOJVu_kZavLBeJFgMfpbXsmw00",
            authDomain: "client1-blog.firebaseapp.com",
            projectId: "client1-blog",
            storageBucket: "client1-blog.appspot.com",
            messagingSenderId: "212189181424",
            appId: "1:212189181424:web:4e1c8f71bd59d211c3d935"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Reference to the posts list container
        const postsList = document.getElementById('posts-list');

        // Fetch all posts from the Firestore 'posts' collection
        db.collection('posts').get().then(snapshot => {
            if (snapshot.empty) {
                postsList.innerText = 'No posts available';
            } else {
                let postsHTML = '';
                snapshot.forEach(doc => {
                    const post = doc.data();
                    const postId = doc.id;
                    postsHTML += `
                        <div class="post-title">
                            <h3><a href="blogpost.html?id=${postId}">${post.title}</a></h3>
                        </div>
                    `;
                });
                postsList.innerHTML = postsHTML;
            }
        }).catch(error => {
            console.error('Error fetching posts:', error);
            postsList.innerText = 'Error loading posts';
        });
    </script>

</body>
</html>
