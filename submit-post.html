<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Post</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">My Blog</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="submit-post.html">Submit Post</a></li>
        </ul>
    </div>

    <!-- Submit Post Section -->
    <section class="submit-post">
        <h2>Submit a New Post</h2>
        <form id="submitPostForm">
            <input type="text" id="title" placeholder="Post Title" required>
            <textarea id="content" placeholder="Post Content" required></textarea>
            <button type="submit">Submit Post</button>
        </form>
    </section>

    <footer>
        &copy; 2024 My Blog. All rights reserved.
    </footer>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCy3rmEhSOJVu_kZavLBeJFgMfpbXsmw00",
            authDomain: "client1-blog.firebaseapp.com",
            projectId: "client1-blog",
            storageBucket: "client1-blog.appspot.com",
            messagingSenderId: "212189181424",
            appId: "1:212189181424:web:4e1c8f71bd59d211c3d935"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Handle form submission
        document.getElementById('submitPostForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const createdAt = new Date();

            // Add new post to Firebase
            db.collection('posts').add({
                title: title,
                content: content,
                createdAt: createdAt
            }).then(() => {
                alert('Post submitted successfully!');
                window.location.href = 'index.html'; // Redirect to homepage
            }).catch(error => {
                console.error('Error adding post:', error);
            });
        });
    </script>

</body>
</html>
