<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">Shiva's Blog</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="submit-post.html">Submit Post</a></li>
        </ul>
    </div>

    <!-- Blog Post Section -->
    <section class="blog-post">
        <h1 id="post-title">Loading...</h1>
        <p id="post-content">Loading...</p>
    </section>

    <footer>
        &copy; 2024 My Blog. All rights reserved.
    </footer>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCy3rmEhSOJVu_kZavLBeJFgMfpbXsmw00",
            authDomain: "client1-blog.firebaseapp.com",
            projectId: "client1-blog",
            storageBucket: "client1-blog.appspot.com",
            messagingSenderId: "212189181424",
            appId: "1:212189181424:web:4e1c8f71bd59d211c3d935"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Get post ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        // Fetch the blog post by ID and display it
        if (postId) {
            db.collection('posts').doc(postId).get().then(doc => {
                if (doc.exists) {
                    const post = doc.data();
                    document.getElementById('post-title').innerText = post.title;
                    document.getElementById('post-content').innerText = post.content;
                } else {
                    document.getElementById('post-title').innerText = 'Post not found';
                    document.getElementById('post-content').innerText = '';
                }
            }).catch(error => {
                console.error('Error fetching post:', error);
                document.getElementById('post-title').innerText = 'Error loading post';
            });
        } else {
            document.getElementById('post-title').innerText = 'No post ID provided';
        }
    </script>

</body>
</html>
